<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program za računanje zapremine valjka</title>

    </head>

    <body>
        <script>
            
            var r = prompt("Unesite poluprečnik valjka:");
            var H = prompt("Unesite visinu valjka:");
            const pi = 3.14;

            var V = parseInt(r) * parseInt(r) * pi * parseInt(H);
            alert("Zapremina valjka je: " + V);
        </script>

    </body>
</html>
